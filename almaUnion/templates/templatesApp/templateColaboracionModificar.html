{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear colaboracion</title>
</head>
<body>
    <h1>Crear colaboracion</h1>
    <form method='post' action="{% url "modificarColaboracionOK" %}">
        {% csrf_token %}
        <label for="influencer">Influencer</label>
        <select name="influencer" id="influencer">
            {% for influencer in influencers %}
            <option value="{{ influencer.nombreOpcion }}">{{influencer.opcionNombre}}</option>
            {% endfor %}
        </select>
        <label for="campania">Compa√±ia</label>
        <select name="campania" id="Compania">
            {% for campania in campanias %}
            <option value="{{ campania.nombreCampania }}">{{ campania.opcionCampania }}</option>
            {% endfor %}
        </select>
        <label for="status">Status</label>
        <select name="status" id="status">
            {% for statu in status %}
            <option value="{{ statu.nombreStatus }}">{{ statu.opcionStatus }}</option>
            {% endfor %}
        </select>
        <label for="presupuestoAcordado">Presupuesto acordado</label>
        <input type="number" id="presupuestoAcordado">
        </select>
        <button type="submit"></button>
    </form>
    <a href="{% url "colaboracion" %}"></a>
</body>
</html>
