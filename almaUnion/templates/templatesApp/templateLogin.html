{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfluencerConnect — Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <span class="brand-mark" aria-hidden="true"></span>
        <span class="brand-text">AlmaUnion</span>
      </div>
    </header>
    <main>
      {% if messages %}
        <div class="messages">
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
      <form method="POST" class="form">
        {% csrf_token %} {{ inicioForm.as_p }}
        <button class="btn-primary" type="submit" name="submit_inicio">
          Entrar
        </button>
      </form>
    </main>
  </body>
</html>
