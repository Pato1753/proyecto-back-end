{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AlmaUnion - Registro de Empresas</title>
  <link rel="stylesheet" href="{% static 'css/registroEmpresa.css' %}">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <div class="logo-icon"></div>
      <h1>AlmaUnion</h1>
    </div>
    <nav class="nav">
      <a href="#">Inicio</a>
      <a href="#">Influencers</a>
      <a href="#">Empresas</a>
      <a href="#">Precios</a>
      <a href="#" class="btn-login">Iniciar Sesión</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="main">
    <div class="form-container">
      <h2>Regístrate como Empresa</h2>
      <p>¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></p>
      <form method='post' action="{% url 'Login' %}"> 
        {% csrf_token %}
        <input type="text" placeholder="Nombre de la empresa" required>
        <input type="text" placeholder="RUT de la empresa" required>
        <select required>
          <option disabled selected>Categoría de la industria</option>
          <option value="fashion">Moda</option>
          <option value="tech">Tecnología</option>
          <option value="gaming">Videojuegos</option>
          <option value="food">Comida</option>
          <option value="travel">Viajes</option>
        </select>
        <input type="email" placeholder="Correo electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="submit" class="btn-register">Registrarse</button>
      </form>
    </div>
  </main>
</body>
</html>
